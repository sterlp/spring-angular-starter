<h2 style="margin-left: 15px;">Persons</h2>
<div class="row">
    <div class="card column" *ngFor="let p of persons">
      <div class="container">
        <h4><b>{{ p.name }}</b></h4> 
        <div class="row" style="margin-bottom: 10px;">
          <button class="left btn-danger" type="button" (click)="cmdDelete(p.id)">Delete</button>
          <a style="margin-left: 10px;" [routerLink]="['/persons', p.id]" [state]="p">Open</a>
        </div>
      </div>
    </div>
</div>
