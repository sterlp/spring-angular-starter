<div class="c-subheader sticky-top justify-content-between px-3 c-header-shadow">
    <ol class="breadcrumb border-0 m-0 px-0 px-md-3">
        <li class="breadcrumb-item" aria-current="page"><a [routerLink]="BACK_URL">Persons</a></li>
        <li class="breadcrumb-item active" aria-current="page">New</li>
    </ol>
    <!-- Breadcrumb Menu-->
    <div class="c-subheader-nav">
        <div class="btn-group" role="group">
            <button mat-button [routerLink]="BACK_URL"  matTooltip="Close without save"><i class="cui-action-undo"></i><mat-icon>close</mat-icon></button>
        </div>
    </div>
</div>
<main class="c-main">
    <div class="container-fluid">
        <mat-card class="mb-4" *ngIf="!person">
            <div class="spinner-border text-primary" role="status">
                <span class="sr-only">Loading...</span>
            </div>
        </mat-card>
        <mat-card class="mb-4" *ngIf="person">
            <mat-card-content>
                <div class="alert alert-warning" role="alert" *ngIf="error">
                    <ng-container *ngIf="!error.errors && error.errors.length <= 0">{{ error.message }}</ng-container>
                    <ul *ngIf="error.errors && error.errors.length > 0">
                        <li *ngFor="let e of error.errors"><strong>{{ getLabel(e.field) }}:</strong> {{ e.defaultMessage }}</li>
                    </ul>
                </div>
                <div class="row">
                    <div class="col-sm">
                        <mat-form-field>
                            <input matInput name="name" placeholder="Name" [(ngModel)]="person.name" required>
                        </mat-form-field>
                    </div>

                    <div class="col-sm">
                        <mat-form-field>
                            <input matInput name="address" [(ngModel)]="person.address" placeholder="Address">
                        </mat-form-field>
                    </div>
                </div>
            </mat-card-content>

            <mat-card-actions>
                <button mat-button (click)="doSave()" color="primary">{{ isNew ? 'Create' : 'Save' }}</button>
                <button mat-button [routerLink]="BACK_URL">Close</button>
            </mat-card-actions>
        </mat-card>
    </div>
</main>
